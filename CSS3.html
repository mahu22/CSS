<!DOCTYPE html>
<html>
<head>
	<title>CSS Lab Question 3</title>
	<meta charset="utf-8">
	<meta name="description" content="CSS Lab Question 3">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<style type="text/css">
		body{
			margin: 2rem;
		}
		.circle{
			width: 200px;
			height: 200px;
			background-color: red;
			border: 1px red; /* This creates an invisible border which can then be used to create circle.*/
			border-radius: 100px; /* A CSS box becomes a circle through this property. An example of how CSS Box model can be customised.*/
		}
	</style>
</head>
<body>
	<h1>Drawing a circle with CSS</h1><br>
	<div class="circle"></div>
</body>
</html>
